<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flash Card</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- use article tag for flash card body -->
        <!-- Card with Text (front) -->
        <article class="card" id="front-card">
            <p id="card-text">Front</p>
        </article>

        <!-- if needed, make two seperate html files for front/back -->
        <!-- Card with Image (possibly back) -->
        <article class="card" id="back-card">
            <p id="card-caption">Back</p>
            <img id="card-image" src="placeholder_card_image.png" alt="Card Image">
        </article>
    </body>
</html>
